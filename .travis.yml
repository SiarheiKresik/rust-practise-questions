language: rust
sudo: false

cache:
- cargo

rust:
- stable

before_script:
- (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
- (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.1" mdbook)
- cargo install-update -a

script:
- mdbook build && mdbook test

deploy:
  provider: pages
  skip-cleanup: true
  github-token: b4c83c35c972dd0dc92d8db8fc59baf6a89b1870
  local-dir: book
  keep-history: false
  on:
    branch: master
